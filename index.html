<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translate App </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main_div">
        <div class="heading">
            <h1>My Translater</h1>
        </div>

        <div class="parent_div_select">
            <div>
                <label>Translate from</label>
                <select id="source_lan">
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                </select>
            </div>
            
            <div>
                <label>Translate into</label>
                <select id="target_lan">
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                </select>
            </div>
            
        </div>
        
        <div>
            <div class="input_div_parant">
                <div>
                    <textarea rows="4" cols="50" class="input_box" id="input1"></textarea>
                </div>
                <div>
                    <textarea rows="4" cols="50" class="input_box" id="input2"></textarea>
                </div>
            </div>
            <br>
            <div style="margin-left: 400px; width: 100px; height: 100px;">
                <button onclick="thanslate()">Translate</button>
            </div>
        </div>
        
    </div>

</body>
<script src="script.js"></script>
</html>
